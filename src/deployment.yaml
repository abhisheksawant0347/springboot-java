---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment1
  labels:
    app: my-app1
spec:
  selector:
    matchLabels:
      app: my-app1
  replicas: 1
  template:
    metadata:
      labels:
        app: my-app1
    spec:
      containers:
      - name: my-application
        image: gcr.io/cicd-gke-388407/springboot-app:latest
        ports:
        - containerPort: 80    
---
apiVersion: v1
kind: Service
metadata:
 name: my-app-svc1
 labels:
   app: my-app1
spec:
  selector:
    app: my-app1
  ports:
  - port: 8080
    targetPort: 8080
  type: LoadBalancer
